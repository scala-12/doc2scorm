<h3>Пользователи</h3>

<div *ngIf="users" class="admin panel panel-default">
	<div class="panel-body">
		<table class="table table-striped">
			<thead>
				<th>ID</th>
				<th>Пользователь</th>
				<th>Email</th>
				<th>Дата регистрации</th>
				<th>Успешных док-ов/всего</th>
				<th>Разрешение на конвертацию</th>
			</thead>
			<tbody>
				<tr *ngFor="#user of users">
					<td><span class="user-id">{{ user.id }}</span></td>
					<td class="as-link" (click)="edit(user)">{{ user.name }}</td>
					<td>{{ user.email }}</td>
					<td>{{ formatDate(user.registrationTime) }}</td>
					<td><span class="success-document-count">{{ user.successDocs }}</span> / <span class="all-document-count">{{ user.allDocs }}</span></td>
					<td>{{ permission(user) }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
